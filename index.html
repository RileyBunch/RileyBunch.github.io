<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: calibri;
  margin: 0px;
}
  
  
  ::-webkit-scrollbar-track {
background: #f1f120;
  } 
  
  
  img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: 1;
}
  

.mobile-container {
  max-width: 100000px;
  text-align: center;
  margin: 0%;
  background-color: #555;
  height: 1000px;
  color: white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  float: left;
  color: white;
  padding: 30px 30px;
  text-decoration: none;
  font-size: 25px;
}

.topnav a.icon {
  float: right;
}

.topnav a:hover {
  color: grey;
}

.active {
  background-color: transparent;
  color: white;
}
</style>
</head>
<body>
  
  
  <img src="cut.png" width="100" height="140">
  


<div class="mobile-container">
  
<div class="topnav">
  <a href="index.html" class="active">l</a>
  <div id="myLinks">
    <a href="index.html"><b>Home</b></a>
    <a href="Experience.html"><b>Experience</b></a>
    <a href="#about"><b>Contact</b></a>
    <a href="Links.html"><b>Links</b></a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="text-align: center;">
  <p>Hello, my name is
  <h1>Riley Bunch</h1>
  <p>This example demonstrates how a navigation menu on a mobile/smart phone could look like.<br>
  hi</p>
</div>

<!-- End smartphone / tablet look -->
</div>

<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
