<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: calibri;
  font-size: 30px;
  margin: 0px;
}
  
  
  ::-webkit-scrollbar-track {
background: #051622;
  } 
  
  

.mobile-container {
  max-width: 100000px;
  text-align: none;
  margin: 0%;
  background-color: #051622;
  height: 1000px; 
  color: #deb992; 
  padding: 0px 0px 0px 50px;
}

.topnav {
  overflow: hidden;
  background-color: #051622;
  position: relative; 
  border-bottom-style: solid;
  border-color: #deb992;
}

.topnav #myLinks {
  display: none;
}

.topnav a {
  float: left;
  color: #1ba098;
  padding: 30px 30px;
  text-decoration: none;
  font-size: 25px;
}

.topnav a.icon {
  float: right;
}

.topnav a:hover {
  color: #deb992;
}

.active {
  background-color: transparent;
  color: #1ba098;
} 
  
  
   footer {
  text-align: center;
  padding: 3px;
  background-color: #051622;
  color: #deb992;
}
</style>
</head>
<body>
  
  


<div class="mobile-container">
  
<div class="topnav">
  <a href="index.html" class="active"><img src="Logo.png" width="60px" height="60px"></a>
  <div id="myLinks">
    <a href="index.html"><b>Home</b></a>
    <a href="Experience.html"><b>Experience</b></a>
    <a href="Resume.html"><b>Resume</b></a>
    <a href="Contact.html"><b>Contact</b></a>
    <a href="Links.html"><b>Links</b></a>
  </div>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div>
  <h2>Study Abroad</h2>
  <h2>Central Texas Reinforcement</h2>
  <h2>Largo Concrete</h2>
  <h2>Tango Flight</h2>
</div>

<!-- End smartphone / tablet look -->
</div>

    
 <footer>
  <p><small>Designed and Created By: Riley Bunch 09/15/2020<small></p>
</footer>
  
      
<script>
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>

</body>
</html>
